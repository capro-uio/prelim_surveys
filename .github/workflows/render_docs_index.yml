name: Render Docs Index

on:
  push:
    branches:
      - main

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
      RENV_PROFILE: index
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libpng-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          version: 'renv'

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install dependencies from renv.lock
        run: |
          Rscript -e 'renv::restore()'

      - name: Render Quarto document
        run: |
          quarto render docs/index.qmd

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@users.noreply.github.com"
          git commit docs/index.html -m "Automated report rendering: $(date -u +'%Y-%m-%d')" || "Nothing to commit"
          git push
